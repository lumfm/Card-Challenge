<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>  
</head>
<body>
  <main>

    <section>

      <img src="./images/image-product-mobile.jpg" alt="perfume">
    </section>

    <section>

      <article>

        <div class="header">PERFUME</div>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="text">A floral, solar and voluptuous, interpretation composed by Oliver Polge, Perfumer-Creator of the House of CHANEL</p>

        <div class="prices">

          <div class="prices_full">$149.99</div>
          <div class="prices_discount">$169.99</div>
        </div>

        <button class="btn">Add to Cart</button>
      </article>
    </section>
  </main> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
